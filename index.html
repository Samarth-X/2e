<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap the Box Game</title>
<style>
  body {
    margin: 0;
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
  }
  h1 {
    margin: 10px 0;
  }
  #gameArea {
    position: relative;
    width: 100vw;
    height: 80vh;
    background: #333;
    border: 2px solid #444;
    margin: auto;
    overflow: hidden;
  }
  #box {
    position: absolute;
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 8px;
    cursor: pointer;
  }
  #score {
    font-size: 1.5em;
  }
  #timer {
    font-size: 1.2em;
    margin-top: 5px;
  }
  #startBtn {
    padding: 10px 20px;
    font-size: 1.2em;
    margin-top: 15px;
    cursor: pointer;
    border: none;
    background: limegreen;
    color: white;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h1>Tap the Box!</h1>
<div id="score">Score: 0</div>
<div id="timer">Time Left: 20</div>
<button id="startBtn" onclick="startGame()">Start Game</button>

<div id="gameArea">
  <div id="box" onclick="hitBox()" style="display:none;"></div>
</div>

<script>
let score = 0;
let timeLeft = 20;
let gameInterval, timerInterval;

function startGame() {
  score = 0;
  timeLeft = 20;
  document.getElementById("score").innerText = "Score: " + score;
  document.getElementById("timer").innerText = "Time Left: " + timeLeft;
  document.getElementById("box").style.display = "block";
  moveBox();

  // Timer
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "Time Left: " + timeLeft;
    if (timeLeft <= 0) endGame();
  }, 1000);

  // Move box every 700ms
  gameInterval = setInterval(moveBox, 700);
}

function moveBox() {
  const box = document.getElementById("box");
  const gameArea = document.getElementById("gameArea");
  const maxX = gameArea.clientWidth - box.offsetWidth;
  const maxY = gameArea.clientHeight - box.offsetHeight;
  const x = Math.floor(Math.random() * maxX);
  const y = Math.floor(Math.random() * maxY);
  box.style.left = x + "px";
  box.style.top = y + "px";
}

function hitBox() {
  score++;
  document.getElementById("score").innerText = "Score: " + score;
  moveBox();
}

function endGame() {
  clearInterval(gameInterval);
  clearInterval(timerInterval);
  document.getElementById("box").style.display = "none";
  alert("Game Over! Your score: " + score);
}
</script>

</body>
</html>
